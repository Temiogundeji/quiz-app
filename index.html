<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-wrap">
        <header id="quiz-header">
            <span class="instructions">Attempt all questions</span>
            <span><small>Remaining:</small></span>
        </header>
        <h2 class="quiz-quest">Who started mahine learning</h2>
        <div class="option-con">
            <section class="quiz-option-row">
                <span>A<input type="radio" name="option">Whats is machone learning</span>
                <span>B<input type="radio" name="option">Whats is machone learning</span>
            </section>
            <section class="quiz-option-row">
                <span>C<input type="radio" name="option">Whats is machone learning</span>
                <span>D<input type="radio" name="option">Whats is machone learning</span>
            </section>
        </div>
        <div id="buttons">
            <button class="btn-prev">Previous</button>
            <button class="btn-next">Next</button>
            <button class="btn-submit">Submit</button>
            <button class="btn-cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
